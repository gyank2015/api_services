<html>
<head>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
$(document).ready(function () {
    $('#checkBtn').click(function() {
      checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("You must check at least one checkbox.");
        return false;
      }

    });
});

</script>



<body>


<form action="" method="post">
{% csrf_token %}
<h1> For batch result click here ! </h1>
<input type="submit" name="txnID" value= {{txnID}}> </br>
</form>




<h1> For imagewise result select the imagehashes </h1>
<form action="" method="post">
{% csrf_token %}
	{% for image in imagelist %}
		<input type="checkbox" name="imagehash" value={{image}}> {{image}}<br>
	{% endfor %}
    <input type="submit" value="Submit" id="checkBtn">
</form>

</body>
</html>
